<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Fly Box - Fly Tying Recipes</title>
        <script src="script.js"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
      <nav class="navbar px-3 pb-4">
        <div class="container-fluid">
          <div>
            <h1 class="display-4">The Fly Box</h1>
            <p class="sub-header">Fly Tying Recipes</p>
          </div>
          <div class="align-self-start mt-3">
            <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm">Add Fly Pattern</button>
          </div>
        </div>
      </nav>

      <!-- form start -->
      <section id="form-section">
        <div class="collapse pb-5" id="collapseForm">
          <form>
            <h2>Add a Fly Pattern</h2>
            <div class="mb-3">
              <label for="title" class="form-label">Fly Pattern Title</label>
              <input type="text" id="title" class="form-control" aria-label="Enter pattern title">
            </div>

            <div class="mb-3">
              <label for="src" class="form-label">Image URL</label>
              <input type="text" id="src" class="form-control" aria-label="Enter pattern image url">
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea type="text" id="description" class="form-control" aria-label="Enter pattern description"></textarea>
            </div>
              
            <div class="mb-3">
              <label for="ingredients" class="form-label">Ingredients</label>
              <textarea type="text" id="ingredients" class="form-control" aria-label="Enter the list of ingredients"></textarea>
            </div>

            <div class="mb-3">
              <label for="instructions" class="form-label">Fly Tying Instructions</label>
              <textarea type="text" id="instructions" class="form-control" aria-label="Enter fly tying instructions"></textarea>
            </div>

            <div class="mb-3">
              <label for="link" class="form-label">Resource Links</label>
              <input type="text" id="link" class="form-control" aria-label="Add a resource link">
            </div>

            <button type="button" id="addPattern" class="btn btn-light">Add Pattern</button>
          </form>
        </div>
      </section>
      <!-- form end -->

      <!-- card start -->
      <section id="outputArea">
      </section>
      <!-- card end -->
      
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
